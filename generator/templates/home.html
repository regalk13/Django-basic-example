<!DOCTYPE html>
<html>
{% extends 'layout.html' %}

{% block content %}

<head>
  <meta charset="UTF-8">
</head>

<body>

  <h1>Welcome</h1>

  <div class="col-md-4 offset-md-4">
    <form action="password" class="card card-body p-5" style="background:#121212;">
      <h2 class="h4">Password Generator</h2>

      <label form="lenght">Select the lenght of your password:</label>
      <select name="lenght" id="lenght" class="form-control">
        <option value="6">6 Characters</option>
        <option value="7">7 Characters</option>
        <option value="8">8 Characters</option>
        <option value="9">9 Characters</option>
        <option value="10">10 Characters</option>
        <option value="11">11 Characters</option>
        <option value="12">12 Characters</option>
        <option value="13">13 Characters</option>
        <option value="14">14 Characters</option>
      </select>

      <div class="form-check form-switch my-2">
        <label form="uppercase" class="form-check-label">Uppercase</label>
        <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
      </div>
      <div class="form-check form-switch my-2">
        <label form="special" class="form-check-label">Special Characters</label>
        <input type="checkbox" name="special" id="special" class="form-check-input">
      </div>
      <div class="form-check form-switch my-2">
        <label form="numbers" class="form-check-label">Numbers</label>
        <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
      </div>
      <button class="btn btn-primary">Generate password</button>
    </form>
  </div>

  {% endblock %}
</body>

</html>
